<div class="add-data-div">
  <button
    mat-fab
    extended
    aria-label="Example icon button with a plus one icon"
    class="add-data-button"
  >
    <mat-icon>add_circle</mat-icon>
    League
  </button>
</div>

<table mat-table [dataSource]="leagueData" class="mat-elevation-z8 table">
  <!-- Position Column -->
  <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef>Logo</th>
    <td mat-cell *matCellDef="let element">{{ element.logo }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="abbreviation">
    <th mat-header-cell *matHeaderCellDef>Abbreviation</th>
    <td mat-cell *matCellDef="let element">{{ element.abbreviation }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{ element.country }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
